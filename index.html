<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <p>Inicie seu cadastro</p>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Insira seu nome"><br>

        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" type="text" placeholder="Insira seu sobrenome"><br>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Insira seu email"><br>

        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Crie uma senha"><br>

        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
